<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                <div class="card-body">
                                    <form th:action="@{/register}" th:object="${registerRqDto}" method="post">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="username" type="text" placeholder="Enter your username you want" th:field="*{username}" required />
                                                    <label for="username">username</label>
                                                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="nickname" type="text" placeholder="Enter your nickname you want" th:field="*{nickname}" required />
                                                    <label for="nickname">nickname</label>
                                                    <span th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="password" type="password" placeholder="Enter your password you want" th:field="*{password}" required />
                                                    <label for="password">password</label>
                                                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="passwordConfirm" type="password" placeholder="Enter your password you want" th:field="*{passwordConfirm}" required />
                                                    <label for="passwordConfirm">confirm password</label>
                                                    <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
                                                </div>
                                            </div>
                                        </div>
                                      <div th:if="${errorMessage}">
                                        <p style="color: red;" th:text="${errorMessage}"></p>
                                      </div>
                                        <div class="mt-4 mb-0">
<!--                                            <div class="d-grid"><a class="btn btn-primary btn-block" type="submit">Create Account</a></div>-->
                                            <div class="d-grid"><button class="btn btn-primary btn-block" type="submit">Create Account</button></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="/login">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="bootstrap/js/scripts.js"></script>
</html>
