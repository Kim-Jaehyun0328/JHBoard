<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>

<h2>Register</h2>

<!-- 에러 메시지가 있을 경우 표시 -->
<div th:if="${errorMessage}">
  <p style="color: red;" th:text="${errorMessage}"></p>
</div>

<form th:action="@{/register}" th:object="${registerRqDto}" method="post">
  <!-- 닉네임 입력 -->
  <label for="nickname">Nickname:</label>
  <input type="text" id="nickname" th:field="*{nickname}" required/>
  <span th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></span>

  <br/>

  <!-- 사용자명 입력 -->
  <label for="username">Username:</label>
  <input type="text" id="username" th:field="*{username}" required/>
  <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

  <br/>

  <!-- 비밀번호 입력 -->
  <label for="password">Password:</label>
  <input type="password" id="password" th:field="*{password}" required/>
  <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

  <br/>

  <!-- 비밀번호 확인 입력 -->
  <label for="passwordConfirm">Confirm Password:</label>
  <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" required/>
  <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>

  <br/>

  <!-- 회원가입 버튼 -->
  <button type="submit">Register</button>
</form>

<a th:href="@{/}">Back to Home</a>

</body>
</html>
