<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Board</title>
  <!--  CKEditor 스크립트 추가-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="/js/build/ckeditor.js"></script>

  <style>
.ck.ck-editor {
	width: 80%;
	max-width: 800px;
	margin: 0 auto;
}

.ck-editor__editable {
	height: 80vh;
}
form {
	text-align: center;
}
</style>

</head>
<body>

<h2>Create New Board</h2>

<form th:action="@{/board/new}" th:object="${board}" method="post" enctype="multipart/form-data">
  <label for="title">Title:</label>
  <input type="text" id="title" th:field="*{title}" required/>
  <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

  <br/>

  <textarea name="content" id="content" th:field="*{content}" style="display: none;"></textarea><br>

  <br/>

  <label for="multipartFileList">Attach Files:</label>
  <input type="file" id="multipartFileList" name="multipartFileList" multiple/>

  <br/>

  <button type="submit">Create</button>
</form>

<a href="/">Back to Home</a>

<script>

  ClassicEditor.create( document.querySelector('#content'), {
    language: "ko",
    ckfinder: {

      uploadUrl: "/image/upload",
      withCredentials: true
    }
  } );

</script>


</body>
</html>
