<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Board</title>
</head>
<body>

<h2>Edit Board</h2>

<form th:action="@{/board/{boardId}/edit(boardId=${board.id})}" th:object="${board}" method="post">
  <!-- 폼 요소들 -->
  <label for="title">Title:</label>
  <input type="text" id="title" th:field="*{title}" required/>
  <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

  <br/>

  <label for="content">Content:</label>
  <textarea id="content" th:field="*{content}" required></textarea>
  <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>

  <br/>

  <button type="submit" th:name="_method" th:value="post">Update</button>
</form>

<a th:href="@{/board/{boardId}(boardId=${board.id})}">Back to Board Detail</a>

</body>
</html>
