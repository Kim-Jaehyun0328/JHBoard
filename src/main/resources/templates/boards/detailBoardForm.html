<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Board Detail</title>

  <style>
    img {
      max-width: 100%; /* 이미지의 최대 너비는 부모 요소의 100% */
      max-height: 100vh; /* 이미지의 최대 높이는 화면의 100% */
    }
  </style>

</head>
<body>

<h2>Board Detail</h2>

<div th:if="${board}">
  <p><strong>Title:</strong> <span th:text="${board.title}"></span></p>
  <p><strong>Content:</strong> <span th:utext="${board.content}"></span></p>

  <!-- 게시글의 첨부 파일 목록 -->
  <div th:if="${board.boardFileDtoList}">
    <p><strong>Attachments:</strong></p>
    <ul>
      <li th:each="file : ${board.boardFileDtoList}">
        <a th:href="@{'/boardFile/download/' + ${file.id}}"
           th:text="${file.originalFileName}">
        </a>
      </li>
    </ul>
  </div>

  <!-- 수정 버튼 -->
  <a th:href="@{'/board/' + ${board.id} + '/edit'}">Edit</a>

  <!-- 삭제 버튼 -->
  <form th:action="@{'/board/' + ${board.id} + '/delete'}" method="post">
    <input type="hidden" name="_method" value="delete" />
    <button type="submit">Delete</button>
  </form>
</div>
<div th:unless="${board}">
  <p>게시글이 존재하지 않습니다.</p>
</div>

</body>
</html>
